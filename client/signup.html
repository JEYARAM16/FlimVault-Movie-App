<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - FlimVault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column;">
    <h1>Join FlimVault</h1>
    <form id="signup-form" style="display:flex; flex-direction:column; gap:10px; width:300px;">
        <input type="text" id="user" placeholder="Username" required>
        <input type="password" id="pass" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" style="color:white; margin-top:10px;">Already have an account? Log In</a>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            
            const res = await fetch('http://localhost:5000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            alert(data.message || data.error);
            if(res.ok) window.location.href = 'login.html';
        });
    </script>
</body>
</html>
